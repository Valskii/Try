<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    
  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var data = new Array();
  var oLi = document.getElementById("source").childNodes;
  for(var i = 0;i<oLi.length;i++){
    if(oLi[i].nodeType == 1){
        data.push([oLi[i].firstChild.nodeValue,oLi[i].lastChild.innerHTML]);
    }
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function cmp(a,b){
  return a[1]>b[1];
}
function sortAqiData(data) {
    data.sort(cmp);
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var oShow = document.getElementById("resort");
  for(var i = 0 ;i < data.length;i++){
    var add = document.createElement("li");
    add.appendChild(document.createTextNode(data[i][0]));
    var oB = document.createElement("b");
    oB.innerText = data[i][1];
    add.appendChild(oB);
    oShow.appendChild(add);
  }
}
function btnHandle() {
  var aqiData = getData();
  sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").addEventListener("click",btnHandle,false);
}

init();

</script>
</body>
</html>
